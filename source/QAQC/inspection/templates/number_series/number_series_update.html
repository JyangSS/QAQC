{% load crispy_forms_tags %}
<form method="POST" data-url="{% url 'number_series_update' form.instance.id %}" class="update-form" >
	{% csrf_token %}
		<div class="modal-header">
		<h5 class="modal-title" >Update Number Series</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
		</button>
		</div>
		<div class="modal-body">
		{{form|crispy}}
		</div>
		<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		<button type="submit" class="btn btn-primary" ><i class="fa fa-fw fa-save"></i>Save</button>
		</div>
</form>
