{% for type in types %}
  <tr>
    <td style="overflow:hidden;text-align:center;">{{ forloop.counter }}</td>
    <td style="overflow:hidden;">{{ type.form_type }}</td>
    <td style="overflow:hidden;">{{ type.form_description }}</td>

    <td style="white-space:nowrap;">
      <button  style="color:black;" class="btn btn-block btn-info btn-xs" onclick="window.location.href='{% url 'templates' type.id %}'">
      <span class="fa fa-eye"></span>Summary List
      </button>


  </tr>
{% endfor %}
