{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}
<form method="POST" data-url="{% url 'element_update' form.instance.id %}" class="update-form" >
	{% csrf_token %}
		<div class="modal-header">
		<h5 class="modal-title" >Update Element</h5>

		</div>
		<div class="modal-body">
		{{form|crispy}}
		</div>
		<div class="modal-footer">
		<button type="submit" class="btn btn-primary"><i class="fa fa-fw fa-save"></i>Save Change</button>
		<a onclick="return confirm('Are you sure you want to delete this?All groups will be deleted if the element is deleted.')" href="{% url 'element_delete' element.id %}"> <button type="button"  class="btn btn-block btn-danger"><span class="fa fa-trash"></span>Delete </button></a>
		<button onclick="window.location.href='{% url 'group_list' element.id %}'" style="width:20%" class="btn btn-block btn-default">Back</button>
		</div>
</form>
{% endblock %}
