{% for template in templates %}
  <tr>
    <td style="overflow:hidden;text-align:center;">{{ template.ref_no }}</td>
    <td style="overflow:hidden;text-align:center;">{{ template.rev }}</td>
    <td style="overflow:hidden;text-align:center;">{{ template.form_title }}</td>
     <td style="overflow:hidden;text-align:center;">{{ template.remarks }}</td>
    <td style="white-space:nowrap;text-align:center;">
      <button  style="color:black;" class="btn btn-block btn-info btn-xs"  onclick="window.location.href='{% url 'question' template.id %}'">
      <span class="fa fa-eye"></span>Settings
      </button></td>

  </tr>
{% endfor %}
