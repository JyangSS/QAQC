{% load crispy_forms_tags %}
<form method="post" data-url="{% url 'form_type_delete' type.id %}" class="delete-form" >
	{% csrf_token %}
		<div class="modal-header ">
		<h5 class="modal-title" >Delete Form Type</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
		</button>
		</div>
		<div class="modal-body">
		<p class="lead"> Are you sure you want to delete  <strong>{{ type.form_type }}</strong> ?</p>
		</div>
		<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		<button type="submit" class="btn btn-danger"><i class="fa fa-fw fa-exclamation-circle"></i>Delete</button>
		</div>
</form>
