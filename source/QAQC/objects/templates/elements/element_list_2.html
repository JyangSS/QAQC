{% for element in elements %}
  <tr>
    <td style="text-align:center;">{{ forloop.counter }}</td>
    <td>{{ element.element }}</td>
    <td>{{ element.description }}</td>

    <td style="white-space:nowrap;">
       <button  style="display:inline;width:50%" class="btn btn-block btn-warning btn-xs show-form-update" data-url="{% url 'element_update' element.id %}" >
        <span class="fas fa-edit"></span>Edit
      </button>
        <button  style="display:inline;width:50%;margin-bottom:8px" class="btn btn-block btn-danger btn-xs show-form-delete" data-url="{% url 'element_delete' element.id %}" >
      <span class="fa fa-fw fa-trash"></span>Delete
      </button></td>

  </tr>


{% endfor %}
