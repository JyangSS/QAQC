{% load crispy_forms_tags %}
<form method="post" data-url="{% url 'element_create' %}"  class="create-form" id="form">
	{% csrf_token %}

		<div class="modal-header">
		<h5 class="modal-title" >Create Element</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
		</button>
		</div>
		<div class="modal-body">
		{{form|crispy}}
		</div>
		<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		<button type="submit" class="btn btn-primary" id="submit"><i class="fa fa-fw fa-save"></i>Create</button>
		</div>
</form>
<script>
	$('#myform')[0].reset();
</script>
